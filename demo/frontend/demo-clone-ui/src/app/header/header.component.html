<mat-toolbar color="primary">

  <mat-toolbar-row>
    <span>Youtube clone</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/upload-video">
      <mat-icon>video_call</mat-icon>
    </button>
    <button *ngIf="isAuthenticated; else noAuth" [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logOut()">Logout</button>
        <!-- <button mat-menu-item>Item 2</button> -->
      </mat-menu>
      <mat-icon>account_circle</mat-icon>
    </button>

    <ng-template #noAuth>
      <button mat-raised-button (click)="loginUser()">
        Login
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
