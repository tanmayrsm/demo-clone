<div fxLayout="row wrap">
  <div fxFlex="20%">hm</div>
  <div fxFlex="30%">
    <div class="mat-title">Add video metadata</div>

    <form [formGroup]="saveVideoFormDetail">
      <!-- title -->
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput [formControl]="title" required>
        </mat-form-field>
      </div>

      <!-- description -->
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput [formControl]="description" required>
        </mat-form-field>
      </div>

      <!-- status -->
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Video Status</mat-label>
          <mat-select [formControl]="videoStatus">
            <mat-option value="PUBLIC">Public</mat-option>
            <mat-option value="PRIVATE">Private</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- tags -->
      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
            {{tag}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input placeholder="New project update from Tanmay..."
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>

      <!-- upload thumbnail -->
      <div>
        <label for="inputGroupFile01">Upload thumbnail:
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)">
          </div>
          <div *ngIf="selectedFileName">
            <p>Selected File: {{selectedFileName}}</p>
          </div>
          <hr/>
          <div>
            <button mat-stroked-button color="primary" type="submit" [disabled]="!selectedFileName" (click)="uploadThumbnail()">Upload</button>
          </div>
        </label>
      </div>

      <div>
        <button type="submit" mat-raised-button color="primary" (click)="saveVideo()">Save</button>
      </div>

    </form>
  </div>
  <div fxFlex="30%" *ngIf="currentVideoURL">
    <app-video-player [videoURL]="currentVideoURL"></app-video-player>
  </div>
  <div fxFlex="20%">hm</div>

</div>
